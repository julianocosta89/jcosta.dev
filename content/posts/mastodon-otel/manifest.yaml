dist:
  module: github.com/mastodon/mastodon/dist/opentelemetry-collector
  name: otelcol
  description: Custom OpenTelemetry Collector
  version: 0.146.0
  output_path: ./_build

receivers:
  - gomod: go.opentelemetry.io/collector/receiver/otlpreceiver v0.146.1

exporters:
  - gomod: go.opentelemetry.io/collector/exporter/debugexporter v0.146.1
  - gomod: go.opentelemetry.io/collector/exporter/otlpexporter v0.146.1
  - gomod: go.opentelemetry.io/collector/exporter/otlphttpexporter v0.146.1

processors:
  - gomod: go.opentelemetry.io/collector/processor/batchprocessor v0.146.1
  - gomod: go.opentelemetry.io/collector/processor/memorylimiterprocessor v0.146.1
  - gomod: github.com/open-telemetry/opentelemetry-collector-contrib/processor/resourcedetectionprocessor v0.146.0
  - gomod: github.com/open-telemetry/opentelemetry-collector-contrib/processor/resourceprocessor v0.146.0
