{{/* Cookie Consent Banner */}}
<div id="consent-banner" class="consent-banner">
  <div class="consent-banner-content">
    <div class="consent-banner-text">
      <p>
        This website uses analytics to improve your experience and understand how you interact with our content.
        We respect your privacy and only collect anonymized data.
      </p>
    </div>
    <div class="consent-banner-buttons">
      <button id="consent-accept" class="consent-banner-btn consent-banner-btn-accept">
        Accept
      </button>
      <button id="consent-decline" class="consent-banner-btn consent-banner-btn-decline">
        Decline
      </button>
    </div>
  </div>
</div>
